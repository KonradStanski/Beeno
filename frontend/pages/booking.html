<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="../navbar.js"></script>
  <script src="booking.js"></script>
  <title>Booking</title>
</head>

<body>
  <div id="navbar"></div>
  <div class="card" style="width: 20rem;">
    <div class="card-header">
      Reserve a Parking Spot
    </div>
    <div class="d-flex flex-row">
      <div class="p-2">

      </div>
      <div class="p-2">
        <div>
          <label for="date">Date:</label>
          <input type="text" id="date" placeholder="YYYY-MM-DD" />
        </div>
        <div>
          <label for="location">City : </label>
          <select name="locations" id="locations">
            <option value="Vancouver">Vancouver</option>
            <option value="Surrey">Surrey</option>
            <option value="Burnaby">Burnaby</option>
            <option value="Richmond">Richmond</option>
          </select>
        </div>
      </div>
    </div>
    <button class="btn btn-primary" onclick="getBookings()">Check Availability</button>


  </div>
  <div>
    <h2>
      <Center>Available Parking Spots For Booking</Center>
    </h2>
  </div>

  <div class="container-fluid">

    <table id="available_stalls" class="table">
      <tr>
        <th>Longitude</th>
        <th>Latitude</th>
        <th>Address</th>
        <th>Place</th>
        <th>Description</th>
        <th>Price</th>
        <th>Image</th>
        <th>Book</th>
      </tr>
    </table>
  </div>

  </div>
</body>

</html>
</div>

</body>

</html>
