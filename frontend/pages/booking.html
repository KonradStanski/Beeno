<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages_main.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="../navbar.js"></script>
  <script src="booking.js"></script>
  <title>Booking</title>
</head>

<body>
  <div id="navbar"></div>
  <div class="data_field_title">Reserve a Parking Spot</div>
  <div class = "data_field_container">
    <div class="data_field">
        <input type="text" class="data_input" id="date" placeholder="Date: YYYY-MM-DD" />
    </div>
    <div class="data_field">
        <select name="locations" class = "data_input" id="locations">
          <option value="">-- select your city --</option>
          <option value="Vancouver">Vancouver</option>
          <option value="Surrey">Surrey</option>
          <option value="Burnaby">Burnaby</option>
          <option value="Richmond">Richmond</option>
        </select>
      </div>
    <button class="card__button" onclick="getBookings()">Search</button> 
    </div>

      

  </div>
  <div>
    <h2>
      <Center>Available Parking Spots For Booking</Center>
    </h2>
  </div>

  <div class="container-fluid">

    <table id="available_stalls" class="table">
      <tr>
        <th>Longitude</th>
        <th>Latitude</th>
        <th>Address</th>
        <th>Place</th>
        <th>Description</th>
        <th>Price</th>
        <th>Image</th>
        <th>Book</th>
      </tr>
    </table>
  </div>

  </div>
</body>

</html>
</div>

</body>
