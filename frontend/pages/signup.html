<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="signup.css">
  <title>Sign up</title>
  <script src="signup.js"></script>
</head>

<body>
  <div class="card" style="width: 40rem;">
    <div class="card__title2">
      Enter your information
    </div>
    <div class="form-group">
      <div class="col">
        <input id="first_name" type="text" class="form-control" placeholder="First name" />
      </div>
      <div class="col">
        <input id="last_name" type="text" class="form-control" placeholder="Last name" />
      </div>
      <div class="col">
        <input id="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Enter email" />
      </div>
      <div class="col">
        <input id="phone_number" type="number" class="form-control" placeholder="Phone number"/>
      </div>
      <div class="col">
        <input id="username" type="text" class="form-control" id="username" placeholder="Username" />
      </div>
      <div class="col">
        <input id="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" />
      </div>
      <div class="col">
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password" />
      </div>
      <div class="col">
      <button onclick="handleSignup()" class="card__button">Sign up</button>
    </div>
  </div>
  </div>
  </div>
</body>

</html>
